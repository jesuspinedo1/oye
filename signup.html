        <!-- Registro Formulario-->


        <div class="py-5  bg-light p-md-1 m-4">

            <div class="py-5 bg-light">
                <div class="col-md-6 m-auto">
                    <h2 class="mb-3 titulo2">Registro</h2>
                    <hr>
                    <form action="" class="form-signin">
                        <div class="form-group">
                            <label for="email" class="titulo2">Correo electrónico *</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="constrasena" class="titulo2">Contraseña *</label>
                            <input type="password" class="form-control" name="contrasena" id="contrasena" placeholder="Contraseña">
                            <span id="errorContrasena" class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirmacion" class="titulo2">Confirmación de contraseña *</label>
                            <input type="password" class="form-control" placeholder="Confirmación de contraseña" id="confirmacion" name="confirmacion" />
                            <span id="errorConfirmacion" class="error"></span>
                        </div>
                        <div class="form-group">
                            <label for="pais" class="titulo2">Género musical favorito*</label>
                            <select class="form-control" id="musical" name="musical">
          <option value="">Seleccione</option>
          <option value="1">Rock</option>
          <option value="2">Balada</option>
          <option value="3">Salsa</option>
          <option value="3">Otro</option>
          </select>
                            <span id="errorMusical" class="error"></span>
                        </div>

                        <div class="form-group">
                            <label for="pais" class="titulo2">Edad*</label> <span id="errorEdad" class="error"></span>

                            <fieldset class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="edad" id="m-20" value="m">
                                    <label class="form-check-label" for="gridRadios1">
                    Menor a 20
                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="edad" id="20-30" value="i">
                                    <label class="form-check-label" for="gridRadios2">
                    Entre 20 y 40
                  </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="edad" id="M-20" value="M">
                                    <label class="form-check-label" for="gridRadios2">
                    Mayor a 50
                  </label>
                                </div>
                            </fieldset>

                        </div>


                        <hr>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminos" name="terminos" value="acepta" />
                            <label class="form-check-label" for="terminos">
            Acepto los términos de uso *
          </label> <span id="errorTerminos" class="error"></span>
                        </div>
                        <br>
                        <p>*Campos obligatorios</p>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary titulo2" value="continuar" type="submit" onclick="return validar(this.form)">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
